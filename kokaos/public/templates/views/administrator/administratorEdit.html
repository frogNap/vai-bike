<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalUpdateAdministratorLabel">Alterar os dados do administrador</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" ng-model="administrator.login">
                <label>Senha</label>
                <input type="text" class="form-control" ng-model="administrator.senha">
                <label>Nome</label>
                <input type="text" class="form-control" ng-model="administrator.nome">
                <label>Departamento</label>
                <input type="text" class="form-control" ng-model="administrator.departamento">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="administrator.email">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="dismiss()">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="updateAdministrator()">Salvar altera&ccedil;&otilde;s</button>
    </div>
</div>
