<table class="table table-striped">
    <thead><tr>
        <th>Edit</th>
        <th>Id</th>
        <th>Descricao</th>
    </tr></thead>
    <tbody><tr ng-repeat="station in stations">
        <td>
            <button class="btn">
                <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
            </button>
        </td>
        <td>{{ station.id }}</td>
        <td>{{ station.descricao }}</td>
    </tr></tbody>
</table>
