<button class="btn" ng-click="insertStation()">
    Nova esta&ccedil;&atilde;o&nbsp;&nbsp;<span class="glyphicon glyphicon-plus-sign"></span>
</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Edit</th>
            <th>Id</th>
            <th>Descri&ccedil;&atilde;o</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="station in stations">
            <td>
                <button class="btn" ng-click="editStation(station.id)">
                    <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Editar
                </button>
                <button class="btn" ng-click="deleteStation(station.id)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
            <td>{{ station.id }}</td>
            <td>{{ station.descricao }}</td>
        </tr>
    </tbody>
</table>
