<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalUpdateBikeLabel">Alterar os dados da bicicleta</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label>Marca</label>
                <input type="text" class="form-control" ng-model="bike.marca">
                <label>Modelo</label>
                <input type="text" class="form-control" ng-model="bike.modelo">
                <label>Data Aquisi&ccedil;&atilde;o</label>
                <input type="text" class="form-control" ng-model="bike.data_aquisicao">
                <label>Quilometragem</label>
                <input type="text" class="form-control" ng-model="bike.quilometragem">
                <label>Estação Padrão</label>

                <div class="collapse navbar-collapse bs-example-js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a id="drop1" data-target="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
                                {{bike.nome_estacao}}
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                                <li ng-repeat="station in stations">
                                    <a href>{{station.descricao}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="dismiss()">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="updateBike()">Salvar altera&ccedil;&otilde;s</button>
    </div>
</div>
