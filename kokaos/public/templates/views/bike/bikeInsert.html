<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalUpdateStationsLabel">Cadastrar nova bicicleta</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label>Marca</label>
                <input type="text" class="form-control" ng-model="bike.marca" />
                <label>Modelo</label>
                <input type="text" class="form-control" ng-model="bike.modelo" />
                <label>Data Aquisi&ccedil;&atilde;o</label>
                <input type="datetime" class="form-control" ng-model="bike.data_aquisicao">
                <label>Quilometragem</label>
                <input type="text" class="form-control" ng-model="bike.quilometragem">
                <label>Esta&ccedil;&atilde;o de Origem</label>
                <input type="text" class="form-control" ng-model="bike.estacao_id">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="dismiss()">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Salvar altera&ccedil;&otilde;s</button>
    </div>
</div>
