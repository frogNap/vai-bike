<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalUpdatePromotionLabel">Alterar os dados da promo&ccedil;&atilde;o</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label>Descri&ccedil;&atilde;o</label>
                <input type="text" class="form-control" ng-model="promotion.descricao">
                <label>Premio</label>
                <input type="text" class="form-control" ng-model="promotion.desconto">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="dismiss()">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="updatePromotion()">Salvar altera&ccedil;&otilde;s</button>
    </div>
</div>
