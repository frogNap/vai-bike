<button class="btn" ng-click="insertPromotion()">
    Nova Promo&ccedil;&atilde;o&nbsp;&nbsp;<span class="glyphicon glyphicon-plus-sign"></span>
</button>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Edit</th>
        <th>ID</th>
        <th>Descri&ccedil;&atilde;o</th>
        <th>Desconto</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="promotion in promotions">
        <td>
            <button class="btn" ng-click="editPromotion(promotion.id)">
                <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
            </button>
            <button class="btn" ng-click="deletePromotion(promotion.id)">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </td>
        <td>{{ promotion.id }}</td>
        <td>{{ promotion.descricao }}</td>
        <td>{{ promotion.desconto }}</td>
    </tr>
    </tbody>
</table>
