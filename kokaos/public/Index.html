<!DOCTYPE html>
<html ng-app="kokaosApp">
    <head>
        <meta charset="UTF-8">
        <title>Vai de Bike - Painel administrativo</title>
        <link rel="icon" type="image/ico" href="images/bike.ico">
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/kokaos-main.css" rel="stylesheet">
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />

        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>
        <script src="libs/jQuery/jquery.min.js"></script>
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="libs/angularJS/angular.min.js"></script>
        <script src="libs/angularJS/angular-route.min.js"></script>
        <script src="libs/angularJS/angular-cookies.min.js"></script>
        <script src="libs/angular-ui/angular-ui.min.js"></script>

        <script src="scripts/kokaosApp.js"></script>
        <script src="scripts/kokaosRoutes.js"></script>

        <script src="scripts/controllers/applicationController.js"></script>
        <script src="scripts/controllers/dashboardController.js"></script>
        <script src="scripts/controllers/administratorController.js"></script>
        <script src="scripts/controllers/stationController.js"></script>
        <script src="scripts/controllers/bikeController.js"></script>
        <script src="scripts/controllers/loginController.js"></script>
        <script src="scripts/controllers/packageController.js"></script>
        <script src="scripts/controllers/promotionController.js"></script>

        <script src="scripts/services/LoginService.js"></script>
        <script src="scripts/services/AdministratorService.js"></script>
        <script src="scripts/services/StationService.js"></script>
        <script src="scripts/services/BikeService.js"></script>
        <script src="scripts/services/AlertService.js"></script>
        <script src="scripts/services/PackageService.js"></script>
        <script src="scripts/services/PromotionService.js"></script>
    </head>
    <body ng-controller="ApplicationController">
        <div class="alert-container">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <nav id="navbar-dashboard" class="navbar navbar-default navbar-static" ng-hide="loginScreen">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">Vai de Bike</a>
                </div>
                <div class="collapse navbar-collapse bs-example-js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a id="drop1" data-target="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
                                Cadastros
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                                <li role="cadastros"><a role="menuitem" tabindex="-1" data-target="#" href="#/administrator">Administradores</a></li>
                                <li role="cadastros"><a role="menuitem" tabindex="-1" data-target="#" href="#/station">Esta&ccedil;&otilde;es</a></li>
                                <li role="cadastros"><a role="menuitem" tabindex="-1" data-target="#" href="#/bike">Bicicletas</a></li>
                                <li role="cadastros"><a role="menuitem" tabindex="-1" data-target="#" href="#/package">Pacotes</a></li>
                                <li role="cadastros"><a role="menuitem" tabindex="-1" data-target="#" href="#/promotion">Promo&ccedil;&otilde;es</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" ng-view></div>
    </body>
</html>
