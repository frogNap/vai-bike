<!DOCTYPE html>
<html ng-app="iunaApp">
    <head>
        <meta charset="UTF-8">
        <title>Vai de Bike</title>
        <link rel="icon" type="image/ico" href="images/bike.ico">
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/iuna-main.css" rel="stylesheet">
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />

        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>
        <script src="libs/jQuery/jquery.min.js"></script>
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="libs/angularJS/angular.min.js"></script>
        <script src="libs/angularJS/angular-route.min.js"></script>
        <script src="libs/angular-ui/angular-ui.min.js"></script>

        <script src="scripts/iunaApp.js"></script>
        <script src="scripts/iunaRoutes.js"></script>

        <script src="scripts/controllers/applicationController.js"></script>
        <script src="scripts/controllers/welcomeController.js"></script>
    </head>
    <body ng-controller="ApplicationController">
        <div class="header">
            <div class="logo">
                Vai de BIKE!
            </div>
            <div class="menu">
                <ul>
                    <li ng-click="changeView('/welcome')" ng-class="{selected: $route.current.activeTab == 'welcome'}">Onde alugar</li>
                    <li ng-click="changeView('/how')" ng-class="{selected: $route.current.activeTab == 'how'}">Como funciona</li>
                    <li ng-click="changeView('/who')" ng-class="{selected: $route.current.activeTab == 'who'}">Quem somos</li>
                    <li ng-click="changeView('/contact')" ng-class="{selected: $route.current.activeTab == 'contact'}">Contato</li>
                </ul>
            </div>
        </div>
        <div class="container" ng-view></div>
    </body>
</html>
